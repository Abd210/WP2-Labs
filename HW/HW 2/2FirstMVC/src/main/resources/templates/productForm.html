<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h1>Add New Product</h1>
<form th:action="@{/products}" th:object="${product}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br/>
    <label>Category: <input type="text" th:field="*{category}" /></label><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
